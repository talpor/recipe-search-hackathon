<!-- The title of the ion-view will be shown on the navbar -->
<ion-view title="Recipe Search">
  <ion-content has-bouncing="false" class="has-header">
    <div class="item item-input-inset row ingredient-search">
      <span class="col-80">Available Ingredients</span>
      <a class="ion-plus-circled col-offset-10" ng-click="showModal()"></a>
    </div>
    <ion-list>
      <ion-item ng-repeat="ingredient in selectedIngredients">
        {{ ingredient.name }}
        <ion-option-button class="ion-minus-circled"
                           ng-click="deleteIngredient(ingredient)">
        </ion-option-button>
      </ion-item>
    </ion-list>
  </ion-content>
  <ion-footer-bar align-title="left" class="bar-footer">
    <h3 class="time-tab-text">How much time do you have?</h3>
    <div class="row time_tabs">
        <div class="col-20">
          <div class="time-tab-title">
            <i class="icon ion-clock"></i>
          </div>
          <div class="time-tab-text">
            15m to 30m
          </div>
        </div>
        <div class="col-20">
          <div class="time-tab-title">
            <i class="icon ion-clock"></i>
          </div>
          <div class="time-tab-text">
            30m to 1h
          </div>
        </div>
        <div class="col-20">
          <div class="time-tab-title">
            <i class="icon ion-clock"></i>
          </div>
          <div class="time-tab-text">
            1h to 2h
          </div>
        </div>
        <div class="col-20">
          <div class="time-tab-title">
            <i class="icon ion-clock"></i>
          </div>
          <div class="time-tab-text">
            2h to 4h
          </div>
        </div>
        <div class="col-20">
          <div class="time-tab-title">
            <i class="icon ion-clock"></i>
          </div>
          <div class="time-tab-text">
            Forever!
          </div>
        </div>
      </div>
      <div id="buttons_row" class="row">
        <div id="random_col" class="col">
          <button class="action_button button button-block button-positive">Random</button>
        </div>
        <div id="search_col" class="col">
          <button class="action_button button button-block">Search</button>
        </div>
      </div>
  </ion-footer-bar>
</ion-view>

<script id="ingredient-modal.html" type="text/ng-template">
  <div class="modal">
    <ion-header-bar class="bar-positive">
      <h1 class="title">Add Ingredient</h1>
    </ion-header-bar>
    <ion-content has-bouncing="false">
      <div class="list">
        <label class="item-input-wrapper">
          <i class="icon ion-ios7-search placeholder-icon"></i>
          <input type="search" class="search-box" placeholder="Search" ng-model="searchTerm">
        </label>
      </div>
      <ion-list>
        <ion-item ng-repeat="ingredient in allIngredients | filter:searchTerm | filter:notSelected" ng-click="addIngredient(ingredient)">
          {{ ingredient.name }}
        </ion-item>
      </ion-list>
    </ion-content>
  </div>
</script>
